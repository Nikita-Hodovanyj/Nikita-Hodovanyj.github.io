<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hair Hodovanaya</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #faf7f3, #ffffff);
      color: #1c1c1c;
    }
    .phone {
      max-width: 420px;
      margin: 0 auto;
      padding: 22px 18px 40px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
    }
    .logo { line-height: 1; }
    .logo .hh {
      font-family: 'Times New Roman', serif;
      font-size: 44px;
      font-weight: 600;
    }
    .logo span {
      font-size: 13px;
      letter-spacing: 1.4px;
      color: #555;
    }
    .menu { font-size: 26px; color: #444; }

    .photo {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: url('photo.jpg') center/cover no-repeat;
      margin: 14px auto 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      font-family: 'Times New Roman', serif;
      font-size: 27px;
      font-weight: 500;
      margin-bottom: 26px;
      color: #222;
    }

    .copy-box {
      background: linear-gradient(180deg, #f6efe6, #efe5d7);
      border-radius: 22px;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 26px rgba(0,0,0,0.10);
    }

    .number {
      font-size: 18px;
      font-weight: 500;
    }

    button.copy {
      border: none;
      background: linear-gradient(135deg, #e3c9a8, #d2b48c);
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .hint {
      text-align: center;
      margin: 14px 0 26px;
      font-size: 13px;
      color: #777;
    }

    .socials {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    .socials a {
      flex: 1;
      text-align: center;
      padding: 14px 0;
      border-radius: 18px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 8px 22px rgba(0,0,0,0.10);
    }

    .tg {
      background:#0A2B94;
      color: white;
    }

    .ig {
      background:#0A2B94;
      color: white;
    }
  </style>
</head>
<body>
  <div class="phone">
    <header>
      <div class="logo">
        <div class="hh">H<span style="color:#aaa">h</span></div>
        <span>HAIR HODOVANAYA</span>
      </div>
      <div class="menu">☰</div>
    </header>

    <div class="photo"></div>



    <div class="copy-box">
      <div class="number" id="phone">5408810040635749</div>
      <button class="copy" onclick="copyPhone()">Скопировать</button>
    </div>

    <div class="hint">Нажмите, чтобы скопировать номер</div>

    <div class="socials">
      <a class="tg" href="https://t.me/Hair_Hodovanaya?start=chat" target="_blank">Telegram</a>
      <a class="ig" href="https://www.instagram.com/hair.hodovanaya?igsh=MWw2bHoxN3NyeG8yZQ==" target="_blank">Instagram</a>
    </div>
  </div>

  <script>
    function copyPhone() {
      const text = document.getElementById('phone').innerText;
      navigator.clipboard.writeText(text);
      alert('Номер скопирован');
    }
  </script>
</body>
</html>
